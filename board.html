<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <title>Board</title>
    <script src="script.js"></script>
    <script src="assets/js/board.js"></script>
    <link rel="stylesheet" href="assets/css/board.css">
</head>
<body>
    <div class="render_board_mobile">
        <div class="board-add-task-mobile">
            <div class="board-add-task-title-mobile">
                <h1>Board</h1><img onclick="addTask()" class="add-task-mobile-img" src="/assets/svg/plus_add_task_mobile.svg" alt="add">
            </div>
        </div>
        <div class="board-search-mobile">
            <input id="board-input" type="text" placeholder="Find task..."><div class="board-search-icon-mobile"><img onclick="findTask()" class="board-search-icon-mobile-img" src="/assets/svg/search.svg" alt="search"></div>
        </div>
        <div class="to-do-mobile">
            <div class="to-do-add-mobile"><h2>To do</h2><img onclick="toDoAdd()" class="to-do-add-mobile-img" src="/assets/svg/plus button mobile.svg" alt="add"></div>
            <div id="to_do_container_mobile" class="to-do-container-mobile"></div>
        </div>
        <div class="in-progress-mobile">
            <div class="in-progress-title-mobile"><h2>In progress</h2><img onclick="inProgressAdd()" class="to-do-add-mobile-img" src="/assets/svg/plus button mobile.svg" alt="add"></div>
            <div class="in-progress-container-mobile"><img class="no-task-progress" src="/assets/svg/No_tasks_feedback_in_progress.svg" alt=""></div>
        </div>
        <div class="await-feedback">
            <div><h2>Await Feedback</h2><img class="await-feedback-mobile-img" src="/assets/svg/plus button mobile.svg" alt="add"></div>
            <div class="await-feedback-container">
                <img src="/assets/svg/board_in_progress_example.svg" alt="TEST_EXAMPLE"> 
            </div>        
        </div>
    </div>


</body>
</html>
