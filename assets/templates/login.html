<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Join</title>
    <script src="script.js"></script>
    <script src="assets/js/w3_include.js"></script>
    <script src="assets/js/remoteStorage.js"></script>
</head>
<body class="body-indexhtml">
    <header>
        <img class="join-logo-indexhtml" src="assets/svg/join-logo.svg" alt="">
    </header>
    <div class="login-card-div">
        <div class="login-card">
            <div class="login-underline-div">
                <h1>Log in</h1>
                <img class="login-underline" src="assets/svg/underline-lightblue.svg" alt="">
            </div>
            <form class="form-indexhtml">
                <div class="login-input-div-indexhtml">
                    <input class="login-input-indexhtml" id="loginEmailIndexHtml" type="email" placeholder="Email">
                    <input class="login-input-indexhtml" id="loginPasswordIndexHtml" type="password" placeholder="Password">
                </div>
                <p class="required-msg">This field is required</p>
                <div class="remember-me-div">
                    <input class="remember-me-checkbox" type="checkbox">
                    <p class="remember-me-p">Remember me</p>
                </div>
            </form>
            <div class="login-btns-div">
                <button class="login-btn">Log in</button>
                <button class="guest-login-btn">Guest Log in</button>
            </div>
        </div>
    </div>

    <div class="sign-up-div">
        <p class="sign-up-p">Not a Join user?</p>
        <button class="sign-up-btn">Sign up</button>
    </div>
    
    <div class="login-card-div">
        <div class="login-card">
            <div class="login-underline-div">
                <h1>Sign up</h1>
                <img class="login-underline" src="assets/svg/underline-lightblue.svg" alt="">
            </div>
            <form class="form-indexhtml">
                <div class="login-input-div-indexhtml">
                    <input class="login-input-indexhtml" id="loginNameIndexHtml" type="text" placeholder="Name">
                    <input class="login-input-indexhtml" id="loginEmailIndexHtml" type="email" placeholder="Email">
                    <input class="login-input-indexhtml" id="loginPasswordIndexHtml" type="password" placeholder="Password">
                    <input class="login-input-indexhtml" id="loginConfirmPasswordIndexHtml" type="password" placeholder="Confirm Password">
                </div>
                <p class="required-msg">Ups! your password don't match</p>
                <div class="accept-privacy-policy-div">
                    <input class="remember-me-checkbox" type="checkbox">
                    <p class="remember-me-p">I accept the <a href="/assets/templates/privacy_policy.html"></a>Privacy Policy</p>
                </div>
            </form>
            <div class="login-btns-div">
                <button class="login-btn">Log in</button>
                <button class="guest-login-btn">Guest Log in</button>
            </div>
        </div>
    </div>

    <footer class="footer-indexhtml">
        <a class="a-footer-infdexhtml" href="assets/templates/privacy_policy.html">Privacy Policy</a>
        <a class="a-footer-infdexhtml" href="assets/templates/legal_notice.html">Legal Notice</a>
    </footer>
</body>
</html>
