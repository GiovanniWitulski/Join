<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/mobile_template.css">
    <title>Join</title>
    <script src="script.js"></script>
    <a href="/assets/css/fonts.css"></a>
</head>
<body>
    <header>
        <img class="join-logo" src="/assets/img/join-logo.svg" alt="join logo">
        <div>
            <span class="sm-btn">SM</span>
            <nav class="side-menu">
                <ul class="ul-side-menu">
                    <li class="li-side-menu"><a href="/assets/templates/help.html">Help</a></li>
                    <li class="li-side-menu"><a href="/assets/templates/legal_notice.html">Legal Notice</a></li>
                    <li class="li-side-menu"><a href="/assets/templates/privacy_policy.html">Privacy Policy</a></li>
                    <li class="li-side-menu"><a href="/index.html">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="mobileTamplateContent">
    </div>

    <nav class="nav-mobile">
        <a class="menu-links" href="/summary.html">
            <img class="menu-icons" src="/assets/img/summary-icon.svg" alt="summary">
            <span class="menu-links-text">Summary</span>
        </a>
        <a class="menu-links" href="/board.html">
            <img class="menu-icons" src="/assets/img/board-icon.svg" alt="board">
            <span class="menu-links-text">Board</span>
        </a>
        <a class="menu-links" href="/add_task.html">
            <img class="menu-icons" src="/assets/img/add-task-icon.svg" alt="add">
            <span class="menu-links-text">Add Tasks</span>
        </a>
        <a class="menu-links" href="/contacts.html">
            <img class="menu-icons" src="/assets/img/contacts-icon.svg" alt="contacts">
            <span class="menu-links-text">Contacts</span>
        </a>
    </nav>

    <script>
        const menuButton = document.querySelector('.sm-btn');
        const sideMenu = document.querySelector('.side-menu');

        menuButton.addEventListener('click', () => {
        sideMenu.classList.toggle('open');
        });

        document.addEventListener('click', (event) => {
        if (!sideMenu.contains(event.target) && !menuButton.contains(event.target)) {
            sideMenu.classList.remove('open'); 
        }
        });
    </script>
</body>
</html>
